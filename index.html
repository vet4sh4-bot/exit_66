<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>СОН В КАТАКОМБАХ</title>

<meta name="viewport" content="width=1080, height=2160, initial-scale=1.0, user-scalable=no">

<style>
/* ===== БАЗА ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 1080px;
  height: 2160px;
  background: black;
  overflow: hidden;
  font-family: "Courier New", Courier, monospace;
}

/* ===== ФОН ===== */
#game {
  position: relative;
  width: 100%;
  height: 100%;
  background-image: url("menu-bg.jpg"); /* ← ТВОЙ ФОН */
  background-size: cover;
  background-position: center;
}

/* МРАЧНОЕ ВИНЬЕТИРОВАНИЕ */
#game::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.2),
      rgba(0,0,0,0.85)
    );
  pointer-events: none;
}

/* ===== ПАНЕЛЬ МЕНЮ ===== */
.menu-panel {
  position: absolute;
  right: 0;
  top: 0;
  width: 50%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2;

  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 42px;
  padding: 90px 70px;
}

/* ===== КНОПКИ ===== */
.menu-button {
  background: rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.25);
  color: rgba(255,255,255,0.9);
  font-size: 42px;
  letter-spacing: 2px;
  padding: 30px 20px;
  text-align: center;
  cursor: pointer;
  text-transform: uppercase;

  transition:
    background 0.4s,
    box-shadow 0.4s,
    transform 0.2s,
    letter-spacing 0.4s;
}

/* ГЛАВНАЯ КНОПКА */
.main-button {
  font-size: 78px;
  padding: 56px 20px;
  border-width: 2px;
  letter-spacing: 4px;
}

/* ПОСЛЕДНЯЯ — ТИХАЯ И ОПАСНАЯ */
.last-button {
  opacity: 0.65;
}

/* ХОВЕР */
.menu-button:hover {
  background: rgba(255,255,255,0.05);
  box-shadow: 0 0 25px rgba(255,255,255,0.15);
  transform: translateX(-8px);
  letter-spacing: 3px;
}

/* НАЖАТИЕ */
.menu-button:active {
  transform: translateX(-3px) scale(0.97);
}

/* ЛЁГКОЕ "ДЫХАНИЕ" МЕНЮ */
@keyframes breathe {
  0% { opacity: 0.92; }
  50% { opacity: 1; }
  100% { opacity: 0.92; }
}

.menu-panel {
  animation: breathe 8s ease-in-out infinite;
}
</style>
</head>

<body>

<div id="game">

  <div class="menu-panel">

    <button class="menu-button main-button">
      ОЧНУТЬСЯ
    </button>

    <button class="menu-button">
      ВСПОМНИТЬ ПУТЬ
    </button>

    <button class="menu-button">
      ВСПОМНИТЬ ДРУЗЕЙ
    </button>

    <button class="menu-button">
      ВСПОМНИТЬ<br>
      САМОЕ ВАЖНОЕ
    </button>

    <button class="menu-button last-button">
      ЗАБЫТЬ.
    </button>

  </div>

</div>

<script>
/* ПОКА ТОЛЬКО ЛОГИКА ВЫБОРА — СОН СЛУШАЕТ */
document.querySelectorAll(".menu-button").forEach(button => {
  button.addEventListener("click", () => {
    console.log("ВЫБРАНО:", button.innerText.trim());
  });
});
</script>

</body>
</html>
