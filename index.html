<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>СОН В КАТАКОМБАХ</title>

<meta name="viewport" content="width=1080, height=2160, initial-scale=1.0, user-scalable=no">

<style>
/* ===== БАЗА ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ЖЁСТКИЙ МОНОШРИФТ (ВЕЗДЕ ОДИНАКОВЫЙ) */
html, body {
  width: 1080px;
  height: 2160px;
  background: black;
  overflow: hidden;
  font-family:
    "Courier New",
    Courier,
    monospace;
  font-variant-ligatures: none;
}

/* ===== ФОН ===== */
#game {
  position: relative;
  width: 100%;
  height: 100%;
  background-image: url("menu-bg.jpg"); /* ← ТВОЙ ФОН */
  background-size: cover;
  background-position: center;
}

/* ГЛУБОКОЕ ЗАТЕМНЕНИЕ */
#game::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.15),
      rgba(0,0,0,0.9)
    );
  pointer-events: none;
}

/* ===== ПАНЕЛЬ ===== */
.menu-panel {
  position: absolute;
  right: 0;
  top: 0;
  width: 50%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2;

  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 40px;
  padding: 80px 60px;

  animation: breathe 9s ease-in-out infinite;
}

/* ===== КНОПКИ ===== */
.menu-button {
  background: rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.22);
  color: rgba(255,255,255,0.92);

  font-size: 44px;          /* ОДИН РАЗМЕР */
  line-height: 1.25;
  letter-spacing: 2px;
  padding: 30px 20px;
  text-align: center;
  cursor: pointer;
  text-transform: uppercase;

  transition:
    background 0.4s,
    box-shadow 0.4s,
    transform 0.2s,
    border-color 0.4s;
}

/* ===== ГЛАВНАЯ КНОПКА — ВЫДЕЛЕНИЕ БЕЗ ШРИФТА ===== */
.main-button {
  padding: 60px 20px;                  /* В 2 РАЗА ВЫШЕ */
  border-width: 2px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.15),
    0 0 35px rgba(255,255,255,0.12);
}

/* ТИХАЯ ПОСЛЕДНЯЯ */
.last-button {
  opacity: 0.6;
}

/* НАВЕДЕНИЕ */
.menu-button:hover {
  background: rgba(255,255,255,0.06);
  transform: translateX(-8px);
  border-color: rgba(255,255,255,0.45);
}

/* НАЖАТИЕ */
.menu-button:active {
  transform: translateX(-4px) scale(0.98);
}

/* ДЫХАНИЕ */
@keyframes breathe {
  0% { opacity: 0.93; }
  50% { opacity: 1; }
  100% { opacity: 0.93; }
}
</style>
</head>

<body>

<div id="game">

  <div class="menu-panel">

    <button class="menu-button main-button">
      ОЧНУТЬСЯ
    </button>

    <button class="menu-button">
      ВСПОМНИТЬ ПУТЬ
    </button>

    <button class="menu-button">
      ВСПОМНИТЬ ДРУЗЕЙ
    </button>

    <button class="menu-button">
      ВСПОМНИТЬ<br>
      САМОЕ ВАЖНОЕ
    </button>

    <button class="menu-button last-button">
      ЗАБЫТЬ.
    </button>

  </div>

</div>

<script>
/* СОН РЕАГИРУЕТ */
document.querySelectorAll(".menu-button").forEach(btn => {
  btn.addEventListener("click", () => {
    console.log("ВЫБОР:", btn.innerText.trim());
  });
});
</script>

</body>
</html>
